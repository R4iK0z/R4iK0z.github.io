baseURL = "https://r4ik0z.github.io/"
languageCode = "vi"
title = "Phú | Blog Lập Trình"
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  author = "Phú"
  description = "Blog cá nhân chia sẻ kiến thức lập trình Java, JavaScript và Công nghệ"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  defaultTheme = "light"
  enableSearch = true
  disableLiveReload = true

# Sửa lỗi "Failed to find a valid digest" (CSS Integrity)
[params.assets]
  disableFingerprinting = true

[params.profileMode]
  enabled = true
  title = "Phú"
  subtitle = "Sinh viên CNTT | Lập trình Java & Web"
  imageUrl = "/images/avatar.jpg"
  imageTitle = "Avatar"
  imageWidth = 160
  imageHeight = 160

[[params.profileMode.buttons]]
  name = "Blog"
  url = "/posts/"

[[params.profileMode.buttons]]
  name = "GitHub"
  url = "https://github.com/R4iK0z"

